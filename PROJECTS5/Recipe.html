  <header>
    <nav>
      <h1><img id="img" src="/PROJECTS5/images/cookbook.png" alt="cookbook"></h1>

  </header>
  <main>
    <section>

         <div class="recipe-details-content">

         </div>
        </div>
    </section>
  </main>
